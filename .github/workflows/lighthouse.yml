name: Lighthouse report

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Lighthouse Check
      uses: foo-software/lighthouse-check-action@v10.0.0
